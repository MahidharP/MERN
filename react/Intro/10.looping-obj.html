<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById('root');
      const users = [
        { id: 1, name: 'Mahidhar', email: 'mahidhar@gmail.com'},
        { id: 2, name: 'Mahesh', email: 'mahesh@gmail.com'},
        { id: 3, name: 'Nagraj', email: 'nagraj@gmail.com'}
      ]
     
      const ele = (
          <div>
            <h2> Listing Users - {users.length}</h2>
            

            <table border="1">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {users.map(function(user) {return <tr key={user.id}><td>{user.id}</td><td>{user.name}</td> <td>{user.email}</td></tr>})}
                </tbody>
            </table>
          </div>
      )
      ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
