<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById('root');
      
      const names = ['Ramesh', 'Mahesh', 'Mahidhar', 'Suresh', 'antony'];
      const ele = (
          <div>
            <h2> Listing people - {names.length}</h2>
            <ul>
                {names.sort().map(function(name, index) { return <li key={index}> {name} </li>})}
            </ul>
          </div>
      )
      ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
