<!DOCTYPE html>

<html>
    <div class="container">
    <div class="row">
    <div class="col-8">
    <head>
        <title>
            Ticket Master
        </title>
    </head>

    <body>
        <h1>
            Welcome to Ticket Master
        </h1>
        <div class="row">
            <div class="col-8">
        <h2>
            Listing Tickets - <span id="count"></span>
        </h2>
    </div>
        <br/>
        <div class="col-4">
            
        <progress max="100" id="progress"></progress>
        </div>
    </div>

        <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Priority</th>
                    <th>Message</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
        <br/>
        <br/>
    </div>
    
    <div class="col-4">
        <br><br><br><br><br>
        <h2>Add Ticket</h2>
        <form id="ticketForm">
            <div class="form-group">
            <label for="name">
                Name
            </label>
            
            <input type="text" name="name" id="name" class="form-control" /> 
            
            <br/>
        </div>
    
            <label for="department">
                Department
            </label>
            
            <select id="department" class="form-control">
                <option value=""> Select Department</option>
                <option value="Technical">Technical</option>
                <option value="Sales">Sales</option>
                <option value="Hr"> Hr </option>
            </select> <br/>


            
            <label> 
                Priority 
            </label>
            
                
            <input type="radio" id="high" value="High" name="priority"  /> <label for="high"> High </label>
            <input type="radio" id="medium" value="Medium" name="priority"  /> <label for="medium"> Medium </label>
            <input type="radio" id="low" value="Low" name="priority"/> <label for="low" class="form-check-label"> Low </label>
        
            <br/>
        
            <div class="form-group">
            <label for="message">
                 Message 
            </label>

            <textarea id="message" class="form-control" name="message"> </textarea>

            <br/>
            </div>
    
            <input type="submit" class="btn btn-primary" value="submit" /> 
            <input type="reset" class="btn btn-danger"value="reset" />
        </form>

    </div>
</div>
</div>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </body>
</html>
