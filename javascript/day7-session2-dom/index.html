        <h2>Contact Form</h2>
        <form action="">

            <label for="first_name">First Name</label> <br/>
            <input type="text" name="first_name" autofocus id="first_name"/> <br>

            <label for="last_name">Last Name</label> <br/>
            <input type="text" name="last_name" id="last_name" /> <br/>

            <label for="mobile">Mobile Number</label><br/>
            <input type="number" name="mobile" id="mobile"/><br/>

            <label for="dob">Date Of Birth</label> <br/>
            <input type="date" name="dob" id="dob"><br/>

            <label for="password">Password</label><br/>
            <input type="password" name="password" id="password"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email", id="email"><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message"></textarea><br>

            <label for="background">Background</label><br>

                <option value="student">Student</option>
                <option value="freelancer">Free Lancer</option>
            </select><br/>

            <label> Gender </label><br>

            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label><br>

            <input type="checkbox" name="tnc" id="tnc">
            <label for="tnc">I Accept</label><br>

            <label for="slider">Slider</label>
