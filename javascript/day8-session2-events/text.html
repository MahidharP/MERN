<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <a href="https://www.google.com" id="link", target="_blank">Go-To Goooooogleeeee</a><br/>
        <label for="">Name</label>
        <input type="text", id="text"> <br/>

        <label for="">Email</label>
        <input type="email", id="email"><br/>

        <script>
            var linkHandle = document.getElementById('link');
            var textHandle = document.getElementById('text');

            textHandle.addEventListener('focus', function(){
                console.log('Youre inside the text field');
            }, false);

            textHandle.addEventListener('blur', function(){
                if (textHandle.value == ''){
                    console.log('This feild is required');
                }
                console.log('Youre outside the text field');
            }, false)

            textHandle.addEventListener('keyup', function(){
                console.log(textHandle.value);
            }, false);

            linkHandle.addEventListener('click', function(e){
                console.log(e);
                e.preventDefault();
            }, false);
        </script>
    </body>
</html>
